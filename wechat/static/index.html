<!DOCTYPE html>
<html lang="en" ng-app="wechatApp">
<head>
    <meta charset="UTF-8">
    <!-- <base href="/"> -->
    <title>wechat</title>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheet/room.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/components/jquery/dist/jquery.min.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/components/angular/angular.min.js"></script>
    <script src="/components/angular-route/angular-route.min.js"></script>
</head>
<body>
    <div class="narbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">wechat</a>
            </div>
            <nav class="collapse navbar-collapse" role="navigation">
                <ul class="nav navbar-nav navbar-right" ng-show="me">
                    <li>
                        <img ng-src="{{me.avatarUrl}}" alt="" title="{{me.name}}" class="user-avatar img-rounded" />
                    </li>
                    <li>
                        <a href="" ng-click="logout()">Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container wechat-container">
        <div class="row" ng-view></div>
    </div>
    <script src="/wechat.js"></script>
    <script src="/router.js"></script>
    <script src="/services/socket.js"></script>
    <script src="/directives/auto-scroll-to-bottom.js"></script>
    <script src="/directives/ctrl-enter-break-line.js"></script>
    <script src="/controllers/room.js"></script>
    <script src="/controllers/message-creator.js"></script>
    <script src="/controllers/login.js"></script>
</body>
</html>
