<!DOCTYPE html>
<html lang="en" ng-app="wechatApp">
<head>
    <meta charset="UTF-8">
    <title>wechat</title>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/components/jquery/dist/jquery.min.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/components/angular/angular.min.js"></script>
</head>
<body>
    <div class="narbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">wechat</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-12">
            <div class="panel panel-default room" ng-controller="RoomCtrl">
                <div class="panel-heading room-header">wechat</div>
                <div class="panel-body room-content">
                    <div class="list-group messages" auto-scroll-to-bottom>
                        <div class="list-group-item" ng-repeat="message in messages">
                            某某：{{message}}
                        </div>
                    </div>
                    <form action="" class="message-creator" ng-controller="MessageCreatorCtrl">
                        <div class="form-group">
                            <textarea required class="form-control message-input" ng-model="newMessage" ctrl-enter-break-line="createMessage()" name="" id="" placeholder="Ctrl+Enter to quick send"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/javascript/wechat.js"></script>
    <script>
    // var socket = io.connect('/');
    // socket.on('connected', function () {
    //     alert('connected');
    // });
    // var socket = io();
    </script>
</body>
</html>
